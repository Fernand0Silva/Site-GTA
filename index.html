<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://fonts.cdnfonts.com/css/sf-arborcrest-heavy-2" rel="stylesheet">
    <link rel="stylesheet" href="css/responsivo.css">
    <title>Site GTA</title>

</head>
<body style="background-color: black;">
    <header class="cabecalho">
        <div class="logo">
            <img src="img/logo-rockstar.svg" alt="logo Rockstar Games">
            <hr>
            <img src="./img/logo-gta.svg" alt="logo gta V">
        </div>
        <nav>
            <ul class="menu">
                <li><a href="#Home">Home</a>
                </li>
                <li><a href="#compre-ja">Comprar</a>
                </li>
                <li>
                    <a href="https://www.rockstargames.com/br/gta-v" target="_blank">Suporte <img src="img/icone-link.svg" alt="icon de link"></a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="imagem-fundo" src="img/bg-main.png" alt="Rapaz de laranja ao lado de um carro">
        <div class="informacoes">
            <div class="lista-de-jogos"></div>
            <img src="img/logo-gta-v.svg" alt="logo gta v">
            <img src="img/logo-gta-online.svg" alt="logo gta online " class="gta" id="gta">
            <h1 class="titulo">Já disponiveis para Playstation 5 e Xbox Series XS</h1>
            <p class="texto">
                Experimente os fênomenos de entreterimento Grand Theft Auto V e GTA Online
            </p>
            <a class="btn-comprar" href="#comprar">Comprejá</a>
        </div>

    </main>
    <section class="compre-ja" id="comprar">
        <h3 class="titulo">Compre já</h3>
        <div class="cartao">
            <img class="capa-do-jogo" src="img/gta5.jpg" alt="Capa do Jogo GTA V">
            <div class="informacoes">
                <h3 >Grand Theft Auto V</h3>
                <p>
                    Inclui <strong>modo história do GTA V</strong> e <strong>GTA Online</strong>
                </p>    
                    <ul class="plataformas">
                        <li>
                            <img src="img/logo-ps5.svg" alt="ps5">
                        </li>
                        <li>
                            <img src="img/logo-xbox-series-s.svg" alt="xboxs series s">
                        </li>
                        <li>
                            <img src="img/logo-ps4.svg" alt="ps4">
                        </li>
                        <li>
                            <img src="img/logo-xbox-one.svg" alt="xboxs one">
                        </li>
                        <li>
                            <img src="img/logo-pc.svg" alt="pc">
                        </li>

                    </ul>
            </div>
            <button class="btn-plataforma" >
                Selecione a plataforma
                <ul class="plataformas">
                    <li>
                        <img src="img/logo-ps5.svg" alt="ps5">
                    </li>
                    <li>
                        <img src="img/logo-xbox-series-s.svg" alt="xboxs series s">
                    </li>
                    <li>
                        <img src="img/logo-ps4.svg" alt="ps4">
                    </li>
                    <li>
                        <img src="img/logo-xbox-one.svg" alt="xboxs one">
                    </li>
                    <li>
                        <img src="img/logo-pc.svg" alt="pc">
                    </li>

                </ul>
            </button>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
